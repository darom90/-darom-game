<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="image/games.jpg" alt="">
    </div>
    <div class="container">
        <input type="checkbox" value="1" class="game">tiger
        <input type="checkbox" value="2" class="game">bongkong
        <input type="checkbox" value="3" class="game">klong
        <input type="checkbox" value="4" class="game">kdam
        <input type="checkbox" value="5" class="game">cicken
        <input type="checkbox" value="6" class="game">fish
    </div>
    <div class="container">
        <button id="play" type="button">Play game</button>
        <button id="clear" type="button">Play Again</button>
        <div id="result"></div>
    </div>

    <script src="js/darom.js"></script>
</body>
</html>
